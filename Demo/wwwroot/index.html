<body>
    <div id="app">
        <style>
            #app {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                font-family: 'Roboto', sans-serif;
            }
            
            .loading-container {
                text-align: center;
                color: white;
            }
            
            .loading-kawaii {
                animation: bounce 1.5s ease-in-out infinite;
                margin-bottom: 2rem;
            }
            
            @keyframes bounce {
                0%, 100% { transform: translateY(0); }
                50% { transform: translateY(-20px); }
            }
            
            .loading-text {
                font-size: 1.5rem;
                font-weight: 300;
                letter-spacing: 0.5px;
                margin-bottom: 1rem;
            }
            
            .loading-dots {
                display: inline-flex;
                gap: 0.5rem;
            }
            
            .loading-dot {
                width: 10px;
                height: 10px;
                background-color: white;
                border-radius: 50%;
                animation: pulse 1.5s ease-in-out infinite;
            }
            
            .loading-dot:nth-child(1) { animation-delay: 0s; }
            .loading-dot:nth-child(2) { animation-delay: 0.2s; }
            .loading-dot:nth-child(3) { animation-delay: 0.4s; }
            
            @keyframes pulse {
                0%, 100% { 
                    opacity: 0.3;
                    transform: scale(0.8);
                }
                50% { 
                    opacity: 1;
                    transform: scale(1);
                }
            }
            
            .loading-progress {
                width: 200px;
                height: 4px;
                background-color: rgba(255, 255, 255, 0.3);
                border-radius: 2px;
                margin: 2rem auto 0;
                overflow: hidden;
            }
            
            .loading-progress-bar {
                height: 100%;
                background-color: white;
                border-radius: 2px;
                animation: progress 2s ease-out infinite;
            }
            
            @keyframes progress {
                0% { width: 0%; }
                50% { width: 70%; }
                100% { width: 100%; }
            }
        </style>
        <div class="loading-container">
            <div class="loading-kawaii">
                <svg width="120" height="120" viewBox="0 0 130 168">
                    <g>
                        <path fill="#FFFFFF" fill-opacity="0.9" d="M63.004.034C27.572 1.238 0 36.002 0 76.472v76.272c0 8.116 5.832 14.718 13 14.718s13-6.602 13-14.718c0-2.705 1.944-4.906 4.333-4.906 2.39 0 4.334 2.2 4.334 4.906 0 8.116 5.831 14.718 13 14.718 3.472 0 6.737-1.53 9.192-4.31 2.456-2.78 3.808-6.477 3.807-10.408 0-2.712 1.939-4.906 4.334-4.906 2.39 0 4.333 2.2 4.333 4.906 0 8.116 5.832 14.718 13 14.718 7.169 0 13-6.602 13-14.718 0-2.705 1.944-4.906 4.334-4.906 2.39 0 4.333 2.2 4.333 4.906 0 8.116 5.832 14.718 13 14.718s13-6.602 13-14.718V73.592c0-41.028-29.82-74.82-66.996-73.558z"/>
                        <path fill="#000000" fill-opacity="0.1" d="M111.5 166.08c4.427-2.35 7.5-7.444 7.5-13.336V73.592C119 35.918 93.857 4.346 60.962.412a6.603 6.603 0 0 1 2.042-.378C100.181-1.228 130 32.564 130 73.592v79.152c0 8.116-5.832 14.718-13 14.718-1.965 0-3.829-.496-5.5-1.383z"/>
                        <g transform="translate(35 57)">
                            <circle cx="5" cy="5" r="5" fill="#000000"/>
                            <circle cx="55" cy="5" r="5" fill="#000000"/>
                            <path d="M 23 20 Q 30 30 37 20" stroke="#000000" stroke-width="3" fill="none" stroke-linecap="round"/>
                            <circle cx="60" cy="13" r="9" fill="#FFB6C1" opacity="0.5"/>
                            <circle cx="0" cy="13" r="9" fill="#FFB6C1" opacity="0.5"/>
                        </g>
                    </g>
                </svg>
            </div>
            <div class="loading-text">Loading Blazor Kawaii</div>
            <div class="loading-dots">
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
            </div>
            <div class="loading-progress">
                <div class="loading-progress-bar"></div>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    <script src="prism/prism.js"></script>
    <script src="js/prism-wrapper.js"></script>
    <script>
        window.scrollToElement = (elementId) => {
            try {
                const element = document.getElementById(elementId);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            } catch (error) {
                console.warn('Scroll error:', error);
            }
        };
    </script>
</body>

</html>
